<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
      <li class="active">Data Pasien / Daftar Pasien</li>
    </ol>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Daftar Pasien Keluarga</h1>
    </div>
  </div>

  <div class="row" *ngIf="user">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          Pasien berikut terdaftar sebagai keluarga dari <b> {{user.frontName}} {{user.middleName}} {{user.lastName}} </b>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-hover">
            <tr class="table-info">
              <th scope="col">Nama</th>
              <th scope="col">Agama</th>
              <th scope="col">Tempat Lahir</th>
              <th scope="col">Tanggal Lahir</th>
              <th scope="col">Aksi</th>
            </tr>
            <tbody>
            <tr *ngFor="let patient of patientstList;">
              <td>{{patient.name}}</td>
              <td>{{patient.religion}}</td>
              <td>{{patient.placeOfBirth}}</td>
              <td>{{patient.dateOfBirth}}</td>
              <td>
                <div class="btn-group-vertical btn-group-xs align-middle">
                  <input type="button"
                         class="btn btn-success"
                         value="Detail" (click)="gotoDetails(patient)"/>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
