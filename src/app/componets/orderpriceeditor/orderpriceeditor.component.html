<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" *ngIf="order">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
      <li class="active">Data Pemesanan / Daftar Pemesanan / Detail Pemesanan</li>
    </ol>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Detail Harga</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-hover">

            <tr>
              <td class="align-middle">DP</td>
              <td class="align-middle">{{order.prepaidPrice}}</td>
            </tr>

            <tr>
              <td class="align-middle">Harga Perkiraan</td>
              <td class="align-middle">
                {{order.predictionPrice}}
              </td>
            </tr>

            <tr>
              <td class="align-middle">Harga Tetap</td>
              <td class="align-middle">
                <input type="number" [(ngModel)]="fixedPrice" value="{{order.fixedPrice}}" step="50" [disabled]="order.fixedPrice > 0"/>
                <input type="button" value="ubah" [disabled]="order.fixedPrice > 0">
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>
