<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" *ngIf="order">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
      <li class="active">Data Pemesanan / Daftar Pemesanan / Detail Harga</li>
    </ol>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Detail Harga</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-hover">

            <tr>
              <td class="align-middle">DP</td>
              <td class="align-middle">{{convertToRupiah(order.prepaidPrice)}}</td>
            </tr>

            <tr>
              <td class="align-middle">Harga Perkiraan</td>
              <td class="align-middle">
                {{convertToRupiah(order.predictionPrice)}}
              </td>
            </tr>

            <tr>
              <td class="align-middle">Harga Tetap</td>
              <td class="align-middle">
                <div class="col-md-6">
                  <div class="row">
                    <div class="input-group">
                      <span class="input-group-addon">Rp</span>
                      <input class="form-control" type="number" [(ngModel)]="fixedPrice"
                             value="{{order.fixedPrice}}" step="50"
                             [disabled]="order.fixedPrice > 0"/>
                    </div>
                    <input class="btn btn-warning" type="button" value="ubah" [disabled]="order.fixedPrice > 0" (click)="updatePrice()">
                  </div>
                </div>
              </td>

            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>
