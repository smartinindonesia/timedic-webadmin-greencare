<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <div>

    <table class="table table-hover">
      <tr class="table-info">
        <th>Name</th>
        <th>Alamat</th>
        <th>Tanggal Lahir</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let caregiver of careGiverList;">
        <td>{{caregiver.frontName}} {{caregiver.middleName}} {{caregiver.lastName}}</td>
        <td>{{caregiver.address}}</td>
        <td>{{caregiver.dobtext}}</td>
        <td>{{caregiver.email}}</td>
        <!--<td><button type="button" value="edit" class="btn btn-outline-success btn-sm" data-toggle="modal" data-target="#editModal">Edit</button></td>-->
      </tr>
    </table>

    <button type="button" value="edit" class="btn btn-outline-success btn-sm" data-toggle="modal" data-target="#editModal">Edit</button>

    <div id="editModal" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
