<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
      <li class="active">Data Perawat / Daftar Perawat</li>
    </ol>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Daftar Perawat</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-hover">
            <tr class="table-info">
              <th>Name</th>
              <th>Alamat</th>
              <th>Tanggal Lahir</th>
              <th>Email</th>
            </tr>
            <tr *ngFor="let caregiver of careGiverList;">
              <td>{{caregiver.frontName}} {{caregiver.middleName}} {{caregiver.lastName}}</td>
              <td>{{caregiver.address}}</td>
              <td>{{caregiver.dobtext}}</td>
              <td>{{caregiver.email}}</td>
              <input type="button" value="edit" class="btn btn-outline-success btn-sm" (click)="openModal('editModal',caregiver)"/>
              <!--<td><button type="button" value="edit" class="btn btn-outline-success btn-sm" data-toggle="modal" data-target="#editModal">Edit</button></td>-->
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<modal id="editModal" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">Edit Perawat</h2>
      </div>
      <div class="modal-body" *ngIf="caregiverObj">
        <input type="text" value="{{caregiverObj.frontName}} {{caregiverObj.middleName}} {{caregiverObj.lastName}}"/>
        <input type="text" value="{{caregiverObj.address}}"/>
        <input type="text" value="{{caregiverObj.dobtext}}"/>
        <input type="text" value="{{caregiverObj.email}}"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</modal>
