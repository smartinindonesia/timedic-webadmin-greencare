<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
      <li class="active">Data Pasien / Daftar Pengguna Aplikasi</li>
    </ol>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Daftar Pengguna Aplikasi</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-hover">
            <tr class="table-info">
              <th>Nama</th>
              <th>Alamat</th>
              <th>Tanggal Lahir</th>
              <th>Email</th>
              <th>Aksi</th>
            </tr>

            <tr *ngFor="let user of userList;">
              <td class="align-middle">{{user.frontName}} {{user.middleName}} {{user.lastName}}</td>
              <td class="align-middle">{{user.address}}</td>
              <td class="align-middle">{{user.dobtext}}</td>
              <td class="align-middle">{{user.email}}</td>
              <td class="align-middle">
                <div class="btn-group-vertical btn-group-xs align-middle">
                  <input type="button" class="btn btn-success"
                         value="Detail" (click)="gotoDetails(user)"/>
                </div>
              </td>
            </tr>
          </table>
          <div class="pull-right">
            <input type="button" value="<<" class="btn btn-outline-success btn-sm" (click)="onClickPrevious()"/>
            {{page+1}}/{{maxpage}}
            <input type="button" value=">>" class="btn btn-outline-success btn-sm" (click)="onClickNext()"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
